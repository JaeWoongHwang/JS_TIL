<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            var copyObj = $(".box1").children().clone();

            $(".box2").remove();

            $(".box3").empty();

            $(".box3").append(copyObj);
        });
    </script>
</head>

<body>
    <div class="box1">
        <p>content1</p>
        <p>content2</p>
    </div>
    <div class="box2">
        <p>content3</p>
        <p>content4</p>
    </div>
    <div class="box3">
        <p>content5</p>
        <p>content6</p>
    </div>
</body>

</html>
