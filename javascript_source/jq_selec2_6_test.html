<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            // slice(start index, end index) 선택자는 선택한 요소의 지정구간 인덱스의 요소를 선택
            $("#menu1 li").slice(1, 3).css({
                "background-color": "#ff0"
            });
            // only-child 선택자는 선택한 요소가 부모요소에게 하나뿐인 자식 요소인 경우에 선택
            $("#menu2 li:only-child").css({
                "background-color": "#0ff"
            });
        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>content1-1</li>
        <li>content1-2</li>
        <li>content1-3</li>
        <li>content1-4</li>
    </ul>
    <ul id="menu2">
        <li>content2-1</li>
    </ul>
</body>

</html>
