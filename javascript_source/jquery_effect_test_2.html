<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Effect Test 2</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $("#btn").on("click", moveElement);

            function moveElement() {
                $("#ctx").animate({
                    marginLeft: "+=50px"
                }, 500);
            };
        });
    </script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #btn {
            margin-bottom: 40px;
        }

        #ctx {
            width: 100px;
            height: 100px;
            background: blueviolet;
        }
    </style>
</head>

<body>
    <button id="btn">Button</button>
    <p id="ctx">Content</p>
</body>

</html>
