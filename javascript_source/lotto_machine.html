<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      var i =1;

      while(i<=6){
        var number = Math.floor(Math.random()*45) + 1;
        document.write(number+"<br/>");
        i++;
      }
        
    </script>
</body>
</html>
