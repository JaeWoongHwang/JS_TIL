<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            // target 속성을 포함하는 요소만 선택
            $("#wrap a[target]").css({
                "color": "#100"
            });
            // href 속성값이 https로 시작하는 요소만 선택
            $("#wrap a[href^=https]").css({
                "color": "#0f0"
            });
            // href 속성값이 net으로 끝나느 요소만 선택
            $("#wrap a[href$=net]").css({
                "color": "#00f"
            });
            // href 속성값이 google이 포함된 요소만 선택
            $("#wrap a[href*=google]").css({
                "color": "#000"
            });
            // input 요소 중 type 속성값이 text인 요소만 선택
            $("#member_f:text").css({
                "background-color": "#ff0"
            });
            // input 요소 중 type값이 password인 요소만 선택
            $("#member_f:password").css({
                "background-color": "#0ff"
            });
        })

    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://daum.net">Daum</a></p>
        <p><a href="http://googlo.co.kr">Google</a></p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">ID</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">Password</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>

</html>
