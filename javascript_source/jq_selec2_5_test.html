<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            // 선택한 요소 중 지정한 인덱스의 요소를 선택
            $("#menu1 li:nth-child(1)").css({
                "background-color": "#ff0"
            });
            // 선택한 요소의 무리중 지정한 숫자의 배수 요소를 가리킴
            $("#menu1 li:nth-child(2n)").css({
                "border": "2px dashed #f00"
            });
            // 선택한 요소의 무리중 마지막에서 지정한 숫자의 요소를 선택
            $("#menu2 li:nth-last-child(2)").css({
                "background-color": "#0ff"
            });
        });

    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>content1-1</li>
        <li>content1-2</li>
        <li>content1-3</li>
        <li>content1-4</li>
    </ul>
    <ul id="menu2">
        <li>content2-1</li>
        <li>content2-2</li>
        <li>content2-3</li>
        <li>content2-4</li>
    </ul>
</body>

</html>
