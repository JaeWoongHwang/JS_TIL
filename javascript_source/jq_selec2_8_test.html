<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            var arr1 = [{
                "area": "Seoul",
                "name": "Shin"
            }, {
                "area": "Busan",
                "name": "Kim"
            }, {
                "area": "Suwon",
                "name": "Park"
            }, {
                "area": "Seoul",
                "name": "Lee"
            }];
            // $.map()메서드는 배열에 저장된 데이터 수만큼 메서드를 반복 실행. 그리고 메서드에서 반환된 데이터는 새 배열에 저장되고 그 배열 객체를 반환
            var arr2 = $.map(arr1, function (a, n) {
                if (a.area == "Seoul") {
                    return a;
                }
            });


            console.log(arr2);
            console.log("======First End======");
            // $.grep()메서드는 배열에 저장된 데이터 수만큼 메서드를 반복 실해하며 인덱스 오름차순으로 배열의 데이터를 불러옴. 메서드의 반환값이 true면 데이터가 새 배열에 저장되고 배열을 반환
            var arr3 = $.grep(arr1, function (a, n) {
                if (a.area == "Suwon") {
                    return true;
                } else {
                    return false;
                }
            });

            console.log(arr3);
            console.log("======Second End======");
        });
    </script>
</head>

<body>

</body>

</html>
