<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Animate Method</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $(".btn1").on("click", function () {
                $(".txt1").animate({
                    marginLeft: "500px",
                    fontSize: "30px"
                },
                    2000, "linear", function () {
                        alert("Motion Complete");
                    });
            });

            $(".btn2").on("click", function () {
                $(".txt2").animate({
                    marginLeft: "+=50px"
                }, 1000);
            });
        })


    </script>

    <style>
        .txt1 {
            background-color: aliceblue;
        }

        .txt2 {
            background-color: pink;
        }
    </style>
</head>

<body>
    <p><button class="btn1">button1</button></p>
    <span class="txt1">Move "500px"</span>
    <p><button class="btn2">button2</button></p>
    <span class="txt2">Move "50px"</span>
</body>

</html>
