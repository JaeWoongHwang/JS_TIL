<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var info = navigator.userAgent.toLowerCase();
        var osName = null;

        if(info.indexOf("window")>=0){
            osName = "window";
        } else if(info.indexOf("macintosh")>=0){
            osName = "macintosh";
        } else if(info.indexOf("iphone")>=0){
            osName = "iOS";
        } else if(info.indexOf("android")>=0){
            osName = "android";
        } else {
            osName = "Undefined Devise"
        }
        
        document.write(osName, "</br>");
        var scr = screen;
        var scrWidth = scr.width;
        var scrHeight = scr.height;

        document.write("모니터 해상도 너비 : " + scrWidth + "px" + "</br>");
        document.write("모니터 해상도 높이 : " + scrHeight + "px" + "</br>");
    
    </script>
</body>
</html>
