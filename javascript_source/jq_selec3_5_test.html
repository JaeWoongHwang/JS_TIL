<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $(function () {
                // 선택한 요소가 체크된 상태이면 true 반환, 그렇지 않으면 false 반환
                var result1 = $("#chk1").prop("checked");
                console.log(result1);

                var result2 = $("#chk2").prop("checked");
                console.log(result2);
                // 선택한 요소의 체크상태를 true로 변환
                var result2 = $("#chk3").prop("checked", true);
                // 선택한 요소의 옵션중 seleted 옵션의 인덱스 값을 가져옴
                var result3 = $("#se_1").prop("selectedIndex");
                console.log(result3);
            });
        });

    </script>
</head>

<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <form action="#" id="form_1">
        <p>
            <input type="checkbox" name="chk1" id="chk1">
            <label for="chk1">chk1</label>
            <input type="checkbox" name="chk2" id="chk2" checked>
            <label for="chk2">chk2</label>
            <input type="checkbox" name="chk3" id="chk3">
            <label for="chk3">chk3</label>
        </p>
        <p>
            <select name="se_1" id="se_1">
                <option value="opt1">option1</option>
                <option value="opt2">option2</option>
                <option value="opt3" selected>option3</option>
            </select>

        </p>
    </form>
</body>

</html>
