<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        // jQuery 위치 탐색자를 이용해 세번째 li 태그만 선택하여 배경을 바꿈
        $(function () {
            $("#myList li").eq(2).css({
                "background-color": "#f90"
            });
        });

    </script>
    <style>
        #myList li {
            font-size: 20px;
            color: #808080;
        }
    </style>
</head>

<body>
    <ul id="myList">
        <li>Content1</li>
        <li>Content2</li>
        <li>Content3</li>
        <li>Content4</li>
    </ul>
</body>

</html>
