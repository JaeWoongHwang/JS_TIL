<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Size Training</title>
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(function () {
                // 이미지 감싸는 div 변수에 저장
                var div = document.querySelector('.wrapper');
                // 이미지 변수에 저장
                var img = document.querySelector('img');

                // div의 가로세로 비율
                var divAspect = div.offsetHeight / div.offsetWidth;
                // 이미지의 가로세로 비율
                var imgAspect = img.height / img.width;
                console.log(divAspect);

                if (imgAspect < divAspect) {
                    // 이미지 세로 길이 < div 세로 길이  => 세로를 div에 맞추고 가로는 잘라낸다
                    var imgWidthActual = div.offsetHeight / imgAspect;
                    var imgWidthToBe = div.offsetHeight / divAspect;
                    var marginLeft = -Math.round((imgWidthActual - imgWidthToBe) / 2);
                    img.style = 'width: auto; height: 100%; margin-left:' + marginLeft + 'px';
                } else {
                    // 이미지 세로 길이 > div 세로 길이 => 가로를 div에 맞추고 세로는 잘라낸다
                    img.style = 'width: 100%; height: auto; margin-left: 0;'
                }
            });
        });

    </script>
    <style>
        .wrapper {
            width: 120px;
            height: 90px;
            overflow: hidden;
            border: 2px solid orange;
        }

        img {
            width: 120px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="images/santorini.jpeg" alt="">
    </div>
</body>

</html>
