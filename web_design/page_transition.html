<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Transition using jQuery</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        div {
            width: 100%;
            height: 100%;
            text-align: center;
            color: #ffffff;
            font-weight: 800;
            display: block;
        }

        .first {
            background-color: #808080;
        }

        .second {
            background-color: #ff9100;
            display: none;
        }

        button {
            columns: #ffffff;
        }
    </style>
</head>

<body>
    <div class="first">
        <h1>Hello First Page</h1>
        <button id="firstBtn">Next</button>
    </div>
    <div class="second">
        <h1>Hello Second Page</h1>
        <button>Next</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> 
    <script>
        $(document).ready(function () {
            $("#firstBtn").click(function () {
                $(".first").hide("slide", { direction: "right" }, 300);
                $(".second").show("slide", {direction: "right"}, 800);
            });
        });

    </script>
</body>

</html>
