<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi Upload Form</title>
    <script src="js/jquery.min.js"></script>
    <style>
        .previewWrapper {
            width: 100%;
            height: auto;
        }

        .previewWrapper div {
            position: relative;
            display: inline-block;
            width: 300px;
            height: 300px;
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid #808080;
        }

        .previewWrapper div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .previewWrapper div span {
            position: absolute;
            right: 0;
            z-index: 2;
            background-color: #ffffff;
            padding: 1px 6px;
            border: 1px solid #232323;
            color: #232323;
            cursor: pointer;
            font-weight: 900;
        }
    </style>
</head>

<body>
    <div class="previewWrapper">
        <div><span>x</span><img src="images/bg1.jpg" alt=""></div>
        <div><span>x</span><img src="images/top-3.jpg" alt=""></div>
        <div><span>x</span><img src="images/top-1.jpg" alt=""></div>
    </div>

    <script>
        $(document).ready(function () {
            $('.previewWrapper span').click(function () {
                $(this).next('img').attr('src', '#');
            });
        });
    </script>
</body>

</html>
