<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkbox multi selection</title>
  <script src="js/jquery.min.js" charset="utf-8"></script>
</head>

<body>
  <form name="my_form">
    <label><input type="checkbox" name="mycheck" value="1">One</label>
    <label><input type="checkbox" name="mycheck" value="2">Two</label>
    <label><input type="checkbox" name="mycheck" value="3">Three</label>
    <label><input type="checkbox" name="mycheck" value="4">Four</label>
    <label><input type="checkbox" name="mycheck" value="5">Five</label>
    <label><input type="checkbox" name="mycheck" value="6">Six</label>

    <label><input type="checkbox" name="checkall" onclick="check_all_toggle();">Check All</label>
    <label><input type="checkbox" onclick="count_check();">Check Count</label>
  </form>


  <script>
    function check_all_toggle() {
      for (var i = 0; i < my_form.mycheck.length; i++) {
        my_form.checkall.checked ? my_form.mycheck[i].checked = true : my_form.mycheck[i].checked = false;
      }
    }
  </script>
  <script>
    function count_check() {
      var count = 0;
      for (var i = 0; i < my_form.mycheck.length; i++) {
        if (my_form.mycheck[i].checked) count++;
      }

      alert("Number of Cheked Checkboxes : " + count);
    }
  </script>


</body>

</html>
