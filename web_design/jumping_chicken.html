<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrapper,
    body {
      width: 100%;
      height: 100%;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 100px;
    }

    .thumbnail_box {
      width: 300px;
      height: 300px;
      border-radius: 150px;
      border: 1px solid #000000;
      background-image: url(images/jumping.png);
      background-size: cover;
    }

    .thumbnail_box img{
      width: 60px;
    }
    #cloud_0{
      position: relative;
      right: -25px;
      bottom: -25px;
    }
    #cloud_1{
      position: relative;
      left: 10px;
      bottom: -60px;
    }
    #cloud_2{
      position: relative;
      bottom: -10px;
    }

    #cloud_3{
      position: relative;
      bottom: -70px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="thumbnail_box">
    </div>
  </div>

</body>

</html>
