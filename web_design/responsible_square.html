<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Respnsible Square</title>
    <style>
        html,body{
          margin: 0;
          padding: 0;
          height: 100%;
        }

        .container{
          width: 100%;
          height: 50vh;
        }

        .container .square{
          border: 10px solid #f7f7f7;
          width: 20%;
          padding-bottom: 20%;                          
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="square">

        </div>
    </div>
</body>
</html>
