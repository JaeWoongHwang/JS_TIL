<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Respnsible Square</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <!-- Javascript -->
  <script src="js/jquery2.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.owl.carousel.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .owl-carousel {
      width: 100%;
      height: 50vh;
    }

    .owl-carousel .item {
      position: relative;
      width: 80%;
      padding-bottom: 80%;
    }

    .owl-carousel .item .image_box {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .owl-carousel .item img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="owl-carousel owl-theme">
    <!-- Element -->
    <div class="item">
      <div class="imgage_box">
        <img src="images/bg1.jpg" alt="">
      </div>
    </div>
    <!-- Element -->
    <div class="item">
      <div class="imgage_box">
        <img src="images/computer-1209641_1920.jpg" alt="">
      </div>
    </div>
    <!-- Element -->
    <div class="item">
      <div class="imgage_box">
        <img src="images/bg2.jpg" alt="">
      </div>
    </div>
    <!-- Element -->
    <div class="item">
      <div class="imgage_box">
        <img src="images/bg3.jpg" alt="">
      </div>
    </div>
    <!-- Element -->
    <div class="item">
      <div class="imgage_box">
        <img src="images/top-1.jpg" alt="">
      </div>
    </div>
  </div>

  <!-- Oul Carousel JS -->
  <script>
    $(document).ready(function () {
      $('.owl-carousel').owlCarousel({
        loop: true,
        autoplay: true,
        autoplayTimeout: 2000,
        slideSpeed: 300,
        items: 5,
        itemsDesktop: [1199, 5],
        itemsDesktopSmall: [979, 5]
      });
    });
  </script>
</body>

</html>
