<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backstretch</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #content {
            width: 100%;
            height: 54px;
            padding: 10px;
            text-align: center;
        }

        #content h1 {
            font-family: 'Titillium Web', sans-serif;
            font-size: 30px;
            line-height: 36px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="content">
        <h1>Starup Company</h1>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script>
        $(function () {
            // $.backstretch("images/bg1.jpg");
            $.backstretch(["images/bg1.jpg", "images/bg2.jpg", "images/bg3.jpg"], { duration: 3500, fade: 750 });
        });
    </script>
</body>

</html>
