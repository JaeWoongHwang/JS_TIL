    <!-- Second Case -->
    <script>
        $(document).ready(function () {
            function realTime() {
                var printArea = document.getElementById("app");
                // Get Values
                var today = new Date();
                var amPm = "AM"; //Initial Value;
                var currentHours = setZero(today.getHours(), 2);
                var currentMinutes = setZero(today.getMinutes(), 2);
                var currentSeconds = setZero(today.getSeconds(), 2);

                // Set AM & PM
                if (currentHours >= 12) {
                    amPm = "PM";
                    currentHours = setZero(currentHours - 12, 2);
                }

                // Print Values
                printArea.innerHTML = currentHours + ":" + currentMinutes + ":" + currentSeconds + ":" + amPm;

                // Call Function
                setTimeout(realTime, 1000);
            }

            // Set Number Layout
            function setZero(num, digit) {
                var zero = "";
                num = num.toString();
                if (num.length < digit) {
                    for (var i = 0; i < digit - num.length; i++) {
                        zero += "0";
                    }
                }

                return zero + num;
            }

            realTime();
        });

    </script>
