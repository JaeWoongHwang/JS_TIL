<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destroy Most Small Number</title>
</head>

<body>
    <div>
        <p>Programmers Test</p>
    </div>
    <script>
        var arr = [4,3,2,1];
        var answer = [];
        function solution() {
            // Sort Array
            arr.sort();
            console.log("arr value : " + arr);
            // Compare with Another Number
            for (var i = 1; i < arr.length; i++) {
                if (arr.length == 1) {
                    answer[i] = -1;
                    break;
                } else {
                    answer[i-1] = arr[i];
                    continue;
                }
            }
            
            console.log("answer value : " + answer);
            return answer;
        }
        solution();

    </script>
</body>

</html>
