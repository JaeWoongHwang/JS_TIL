<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Algorithm</title>
    <script src="../js/jquery.js"></script>
</head>

<body>
    <div id="area">

    </div>
    <div>
        <button class="min_button" onclick="selectionSort();">Min-Selection Sort</button>
        <button class="max_button">Max-Selection Sort</button>
    </div>

    <script>
        // Selection Sort
        function selectionSort() {
            var array = [5, 2, 4, 6, 1, 3];
            var length = array.length;
            console.log("lenght value : " + length);
            var min;

            for (var outer = 0; outer < length - 1; ++outer) {
                min = outer;
                for (var inner = outer + 1; inner < length; ++inner) {
                    console.log("array[inner]" + array[inner]);
                    console.log("array[min]" + array[min]);
                    if (array[inner] < array[min]) {
                        min = inner;
                        console.log("min이 더 큼");
                    }
                }
                var temp = outer;
                outer = min;
                min = temp
            }

            for (var i = 0; i < array.length; i++) {
                console.log(array[i]);
            }
        }
    </script>
</body>

</html>
