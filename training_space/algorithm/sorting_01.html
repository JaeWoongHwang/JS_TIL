<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Algorithm</title>
    <script src="../js/jquery.js"></script>
</head>

<body>
    <div id="area">

    </div>
    <div>
        <button class="min_button" onclick="selectionSort();">Min-Selection Sort</button>
        <button class="max_button">Max-Selection Sort</button>
    </div>

    <script>
        // Selection Sort
        function selectionSort() {
            var array = [5, 2, 4, 6, 1, 3];
            var temp = 0;
            for (var i = 0; i < array.length; i++) {
                for (var j = i + 1; j < array.length; j++) {
                    if (array[i] > array[j]) {
                        temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    }
                }
            }

            for (var k = 0; k < array.length; k++) {
                console.log(array[k]);
            }
        }
    </script>
</body>

</html>
