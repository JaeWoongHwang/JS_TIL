<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Replace text to star</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            function convert() {
                var text = $(this).replace(/./g, '*');
                return text;
            }
        });
    </script>
</head>

<body>
    <h1 class="txt">Text to Asterisk</h1>
    <div class="text_wrapper">
        <p onload="convert()">userid1211113</p>
        <p>usertex456</p>
        <p>usertex789</p>
        <p>usertex000</p>
    </div>
</body>

</html>
