<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Replace text to star</title>
    <script src="js/jquery.js"></script>
    <script>
        var phone_number = "01033334444";
        function solution(phone_number) {
            var numArray = phone_number.split("");
            console.log("Array Length : " + (numArray.length - 4));
            var answer = "";

            for (var i = 0; i < numArray.length; i++) {
                if (i < (numArray.length - 4)) {
                    answer += numArray[i].replace(numArray[i], "*");
                    continue;
                } else {
                    answer += numArray[i];
                    continue;
                }
            }
            console.log(answer);

            return answer;
        }
        solution(phone_number);
    </script>
</head>

<body>
    <h1 class="txt">Text to Asterisk</h1>
    <div class="text_wrapper">
        <p class="n">userid1211113</p>
        <p>usertex456</p>
        <p>usertex789</p>
        <p>usertex000</p>
    </div>


</body>

</html>
