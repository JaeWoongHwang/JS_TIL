    <script>
        $(document).ready(function () {
            $('.user_nickname').text(function() {
                var replacement = "";
                var getTxt = $(this).text();
                var txtArray = getTxt.split("");
                for (var i = 0; i < txtArray.length; i++) {
                    if (i < (txtArray.length - 3)) {
                        replacement += txtArray[i];
                        continue;
                    } else {
                        replacement += txtArray[i].replace(txtArray[i], "*");
                        continue;
                    }
                }
                $(this).text(replacement);
            });
        });
    </script>

<body>
    <h1 class="txt">Text to Asterisk</h1>
    <div class="text_wrapper">
        <p class="user_nickname">userid1211113</p>
        <p class="user_nickname">usertex456</p>
