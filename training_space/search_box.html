<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Box JS Test</title>
    <style>
        .spacer30 {
            margin: 600px 0;
        }

        #go {
            float: right;
            width: 50px;
        }

        #searchItem {
            float: left;
            width: 200px;

        }

        .input-group {
            width: 260px;
        }
    </style>
</head>

<body>
    <form id="searchForm" action="javascript:search();">
        <div class="input-group">
            <button id="go" class="btn btn-default" type="button"
                onclick="document.getElementById('searchForm').submit(); return false;">Go
            </button>
            <input type="text" id="searchItem" class="form-control" placeholder="Suchbegriff">
        </div>
    </form>

    <div class="spacer30"></div>
    <div class="row" id="Grafikkarte">
        <div class="col-md-2">
            <p><b>apple</b></p>
        </div>
        <div class="col-md-7">
            <p>apple이 검색되었습니다.</p>
        </div>
    </div>
    <div class="spacer30"></div>
    <div class="row" id="sound">
        <div class="col-md-2">
            <p><b>sound</b></p>
        </div>
        <div class="col-md-7">
            <p>sound가 검색되었습니다.</p>
        </div>
    </div>
    <div class="spacer30"></div>
    <div class="row" id="audio">
        <div class="col-md-2">
            <p><b>math</b></p>
        </div>
        <div class="col-md-3">
            <p><i>math</i></p>
        </div>
        <div class="col-md-7">
            <p>math가 검색되었습니다.</p>
        </div>
    </div>
    <script>
        function search() {

            var name = document.getElementById("searchForm").elements["searchItem"].value;
            var pattern = name.toLowerCase();
            var targetId = "";

            var divs = document.getElementsByClassName("col-md-2");
            for (var i = 0; i < divs.length; i++) {
                var para = divs[i].getElementsByTagName("p");
                var index = para[0].innerText.toLowerCase().indexOf(pattern);
                if (index != -1) {
                    targetId = divs[i].parentNode.id;
                    console.log(targetId);
                    document.getElementById(targetId).scrollIntoView();
                    break;
                }
            }
        }
    </script>
</body>

</html>
