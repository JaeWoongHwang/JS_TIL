<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list-style-type</title>
    <style type="text/css">
    h1,h2{
      text-transform: capitalize;}
    ol{
      list-style-type: lower-roman;}
    </style>
  </head>
  <body>
    <h1>the complete pomes</h1>
    <h2>emily dickinson</h2>
    <ol>
      <li>Life</li>
      <li>Nature</li>
      <li>Love</li>
      <li>Time and Eternity</li>
      <li>The Single Hound</li>
    </ol>
  </body>
</html>
