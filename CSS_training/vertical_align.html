<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vertical-align</title>
    <style type="text/css">
      h1{
        font-family: 'ChunkFiveRegular', Georgia, serif;
        text-align: left;
        text-transform: capitalize;}
      #six_months{
        vertical-align: text-top;}
      #one_year{
        vertical-align: baseline;}
      #two_years{
        vertical-align: bottom;}
    </style>
  </head>
  <body>
    <h1>briard life stages</h1>
    <img id="six_months" src="images/six.png" width="100" height="80">
      <p>Six Months</p>
    <img id="one_year" src="images/one.jpg" width="100" height="80">
      <p>One Year</p>
    <img id="two_years" src="images/two.png" width="100" height="80">
      <p>Two Years</p>
  </body>
</html>
