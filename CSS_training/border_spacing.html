<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Empty Cell</title>
    <style type="text/css">
    td{
      background-color: #0088dd;
      border: 2px solid #000000;
      font-size: 50px;
      padding: 15px;}
    table.one{
      border-spacing: 5px 15px;}
    table.two{
      border-collapse: collapse;}
    </style>
  </head>
  <body>
    <table class="one">
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
    <!-- Second Table -->
    <table class="two">
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
  </body>
</html>
