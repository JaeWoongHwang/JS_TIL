<ol>
  <li>감자를 1/4 크기로 자른다.</li>
  <li>부드러워질 때까지 15분 동안 소금물에 서서히 끓인다.</li>
  <li>우유, 버터, 육두구를 데운다.</li>
  <li>우유 혼합물에 넣고 섞는다.</li>
</ol>

<ul>
  <li>감자 1kg</li>
  <li>우유 100ml</li>
  <li>가염 버터 500g</li>
  <li>갓 간 육두구</li>
  <li>소금과 후추</li>
</ul>

<ul>

      <li>크루아상</li>
