<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Font Family & Size</title>
    <style type="text/css">
      @font-face {
        font-family: 'ChunkFiveRegular';
        src: url('fonts/chunkfive.eot');
        src: url('fonts/chunkfive.eot?#iefix') format('embedded-opentype'),
        url('font/chunkfive.woff') format('woff'),
        url('font/chunkfive.ttf') format('truetype'),
        url('font/chunkfive.svg#ChunkFiveRegular') format('svg');
      }
      h1, h2{
        font-family: 'ChunkFiveRegular', Georgia, serif;}
      .credits{
        font-weight: bold;
        font-style: italic;}
    </style>
  </head>
  <body>
    <h1>Briards</h1>
    <p class="credits">by Ivy Duckett</p>
    <p class="intro">The <a class="breed" href="http://en.wikipedia.org/wiki/Briard">briard</a>
      ,or berger de brie, is a large breed of dog traditionally used as a herder and guardian of sheep
    </p>
  </body>
</html>
