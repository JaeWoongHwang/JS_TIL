<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Centering Content</title>
    <style type="text/css">
      body{
        text-align: center;}
      p{
        width: 300px;
        padding: 50px;
        border: 20px solid #0088dd;}
      p.example{
        margin: 10px auto 10px auto;
        text-align: left;}
    </style>
  </head>
  <body>
    <p>아날로그 신디사이저는 웨이브 사운드를 만들어 냈다.</p>
    <p class="example">아날로그 신디사이저는 웨이브 사운드를 만들어 냈다.</p>
  </body>
</html>
