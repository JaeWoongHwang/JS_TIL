<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>margin</title>
    <style type="text/css">
    p{
      width: 200px;
      border: 2px solid #0088dd;
      padding: 10px;}
    p.example{
      margin: 20px 20px;}
    </style>
  </head>
  <body>
    <p>아날로그 신디사이저는 웨이브 사운드를 만들어 냈다.</p>
    <p class="example">아날로그 신디사이저는 웨이브 사운드를 만들어 냈다.</p>
  </body>
</html>
