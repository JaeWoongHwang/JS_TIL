<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Align images</title>
    <style type="text/css">
      img.align-left{
        float: left;
        margin-right: 10px;}
      img.align-right{
        float: right;
        margin-left: 10px;}
      img.medium{
        width: 250px;
        height: 250px;}
    </style>
  </head>
  <body>
    <p>
      <img src="images/magnolia.jpg" alt="magnolia" class="align-left medium" />
      <b><i>목련(magnolia)</i></b>은 세계적으로 널리 분포하는 낙엽교목으로 크고 아름다운 흰색꽃이 핀다.
    </p>
    <p>
      <img src="images/magnolia.jpg" alt="magnolia" class="align-right medium" />
      꽃말은<i>자연애</i>이며 <i>북향화</i>라는 또 다른 이름은 전설이 뒷받침해주고 있다.
    </p>
  </body>
</html>
