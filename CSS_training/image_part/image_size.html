<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Size</title>
    <style type="text/css">
      img.large{
        width: 500px;
        height: 500px;}
      img.medium{
        width: 250px;
        height: 250px;}
      img.small{
        width: 100px;
        height: 100px;}
    </style>
  </head>
  <body>
    <img src="images/magnolia.jpg" class="large" alt="magnolia" />
    <img src="images/magnolia.jpg" class="medium" alt="magnolia" />
    <img src="images/magnolia.jpg" class="small" alt="magnolia" />
  </body>
</html>
