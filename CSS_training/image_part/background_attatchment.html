<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Background Image Attatchment</title>
    <style type="text/css">
    body{
      background-image: url("images/magnolia.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;}
    </style>
  </head>
  <body>
    <h1>식물소개</h1>
    <h3>목련(Magnolia)</h3>
    <p><b><i>목련(magnolia)</i></b>은 세계적으로 널리 분포하고 있는 낙엽교목으로 크고 아름다운 흰색 꽃이 핀다. 꽃눈이 붓을 닮아서 목필이라고도 하고,
    꽃봉오리가 피려고 할 때 끝이 북녘을 향한다고 해서 북향화라고 한다.</p>
  </body>
</html>
