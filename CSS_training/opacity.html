<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 투명도</title>
    <style type="text/css">
      p.one{
        background-color: rgb(0,0,0);
        opacity: 0.5;}
      p.two{
        background-color: rgb(0,0,0);
        background-color: rgb(0,0,0,0,5);}
    </style>
  </head>
  <body>
    <p class="one">Hello World</p>
    <p class="two">Hello New World</p>
  </body>
</html>
