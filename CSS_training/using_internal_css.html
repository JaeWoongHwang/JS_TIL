<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>내부 CSS 사용</title>
    <style type="text/css">
      body {
        font-family: arial;
        background-color: rgb(195,179,175);
      }
      h1 {
        color: rgb(255,255,255);
      }
    </style>
  </head>
  <body>
    <h1><strong>감자(Potato)</strong></h1>
    <hr />
    <p>수십 가지의 감자 품종이 존재한다. 재배작형에 따라서는 1년에 한 번 심는 1기작과 두 번 심는 2기작 품종이 있다.</p>
  </body>
</html>
