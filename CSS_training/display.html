<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Display property</title>
    <style type="text/css">
      li{
        display: inline;
        margin-right: 10px;}
      li.coming_soon{
        display: none;}
    </style>
  </head>
  <body>
    <ul>
      <li>홈(Home)</li>
      <li>상품(Products)</li>
      <li class="coming_soon">서비스(Service)</li>
      <li>소개(About)</li>
      <li>연락처(Contact)</li>
    </ul>
  </body>
</html>
