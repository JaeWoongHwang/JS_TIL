<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Empty Cell</title>
    <style type="text/css">
    td{
      border: 1px solid #0088dd;
      font-size: 50px;
      padding: 15px;}
    table.one{
      empty-cells: show;}
    table.two{
      empty-cells: hide;}
    </style>
  </head>
  <body>
    <table class="one">
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td></td>
      </tr>
    </table>
    <!-- Second Table -->
    <table class="two">
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
