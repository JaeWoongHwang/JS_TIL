<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Border Style</title>
    <style type="text/css">
      p{width: 200px;}
      p.one{
        border-style: solid;
        border-color: #0088dd;}
      p.two{
        border-style: dotted;
        border-color: #bbbaaa #111111 #ee3e80 #0088dd;}
      p.three{border-style: dashed;}
      p.four{border-style: double;}
      p.five{border-style: groove;}
      p.six{border-style: ridge;}
      p.seven{border-style: inset;}
      p.eight{border-style: outset;}
      p.nine{
        width: 250px;
        border: 3px dotted #0088dd;}
    </style>
  </head>
  <body>
    <p class="one">윌리처(Wuriltzer) 전자 피아노</p>
    <p class="two">윌리처(Wuriltzer) 전자 피아노</p>
    <p class="three">윌리처(Wuriltzer) 전자 피아노</p>
    <p class="four">윌리처(Wuriltzer) 전자 피아노</p>
    <p class="five">윌리처(Wuriltzer) 전자 피아노</p>
    <p class="six">윌리처(Wuriltzer) 전자 피아노</p>
    <p class="seven">윌리처(Wuriltzer) 전자 피아노</p>
    <p class="eight">윌리처(Wuriltzer) 전자 피아노</p>
    <p class="nine">윌리처(Wuriltzer) 전자 피아노</p>
  </body>
</html>
